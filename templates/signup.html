<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Sign Up</title>
    <style>
        body
        {
            background-image: linear-gradient(to left, #ba76cd, #a180db, #8189e5, #5a91eb, #1298eb);

            font-family:sans-serif;
        }
        .signup{
            width: 420px;
            border-radius:5px;
            background:#ba76cd;
            padding:20px;
            margin:auto;
          font-size:16px;
            color:#fff;
            font-family: Verdana;
            margin-top:100px;
            opacity:1.9;
        }
        .signup h1{
            text-align: center;
            margin:0;
            padding:0;
        }
        .signup input
        {
            padding:12px 20px;
            margin:8px 0;
            display: inline-block;
            border:1px solid #ccc;
            border-radius:4px;
            box-sizing:border-box;
            font-size:18px;
            background:white;
            color:black;
            opacity: 0.6;
        }
        #sub,#res,#can{
            width:48.5%;
            border:none;
            cursor:pointer;
            color:black;

            }
        #first{
            width:49%;
            border:none;
        }
        #last{
            width:49.5%;
            border:none;
        }
        #e2
        {
            width:100%;
            border:none;
        }
        #pass1{
            width:49.5%;
            border:none;
        }
        #pass2{
            width:49%;
            border:none;
        }
        </style>
        {% load static %}
    <script src="{% static 'app.js' %}" type="text/javascript"></script>
    <script src="{% static 'index.js' %}" type="text/javascript"></script>
    </head>

<body>
    <div class="signup">

<h1>Sign Up Here</h1>
        <hr>
      <form>

<input id="first" type="text" placeholder="First Name">

<input id="last" type="text" placeholder="Last Name">

<input id="e2" type="email" placeholder="Email id">

<input id="pass1" type="password" placeholder="Password">

<input id="pass2" type="password" placeholder="Confirm Password">
          <br>
          <label> <input type="radio" name="gender">Male</label>
          <label> <input type="radio" name="gender">Female</label>
          <label><input type="radio" name="gender">Other</label>
          <br>
<input type="checkbox">I Accept Terms And Conditions
          <br>
<input id="sub" type="button" value="Submit" onclick="subform();">

<input id="res" type="reset" Value="Reset">


<center>
    <a href="/login">  <input id="can" type="button" value="Cancel"></a>
</center>

      </form>
    </div>

    <script type="text/javascript" src="app.js"></script>
<script type="text/javascript" src="index.js"></script>

    </body>
</html>
